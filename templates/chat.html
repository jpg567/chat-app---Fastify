<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/chat.css" rel="stylesheet" >
    
</head>
<body>
    <div id="alertContainer"></div>
    <button id="logoutButton" class="btn btn-danger mx-3 mt-3">Logout</button>
    
    <div class="chat-container mt-5">
        <h2 class="text-center">Chat Room</h2>
        <div class="messages" id="messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <form id="chatForm" class="d-flex input-group">
            <input type="text" class="form-control" id="messageInput" placeholder="Type your message..." required>
            <button type="submit" class="btn btn-primary" id="messageSubmit" style="border: 1px solid #00cc00;">Send</button>
        </form>
    </div>
    <script src="../static/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
