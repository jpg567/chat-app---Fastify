<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/auth.css" rel="stylesheet">
    <style>
        .signup-container {
            display: none; /* Hide signup container by default */
        }
    </style>
</head>
<body>
    <div class="text-center mt-5">
        <button class="btn btn-primary mx-2" id="loginBtn">Login</button>
        <button class="btn btn-primary mx-2" id="signupBtn">Signup</button>
    </div>

    <div class="login-container mt-5">
        <h2 class="text-center">Login</h2>
        <form id="login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <div class="signup-container mt-5">
        <h2 class="text-center">Signup</h2>
        <form id="signup">
            <div class="mb-3">
                <label for="newName" class="form-label">Name</label>
                <input type="text" class="form-control" id="newName" placeholder="Choose a name" required>
            </div>
            <div class="mb-3">
                <label for="newUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="newUsername" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Choose a password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Signup</button>
        </form>
    </div>

    <script src="../static/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
